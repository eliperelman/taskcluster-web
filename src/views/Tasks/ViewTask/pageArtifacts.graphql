query PageArtifacts(
  $taskId: ID!,
  $runId: Int!,
  $connection: PageConnection!
) {
  artifacts(taskId: $taskId, runId: $runId, connection: $connection) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      cursor
      previousCursor
      nextCursor
    }

    edges {
      node {
        name
        contentType
        url
        isPublicLog
      }
    }
  }
}